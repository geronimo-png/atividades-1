<!DOCTYPE html>
<html>

<head>
    <title>Página de Registro de Evento</title>
</head>

<body>
    <header>
        <h1>Registro de Evento</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Eventos</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Registro para o Evento</h1>

            <form action="processar_registro.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="evento">Selecione o Evento:</label>
                <select id="evento" name="evento" required>
                    <option value="evento1">Evento 1</option>
                    <option value="evento2">Evento 2</option>
                    <option value="evento3">Evento 3</option>
                </select>

                <label for="acompanhantes">Número de Acompanhantes:</label>
                <input type="number" id="acompanhantes" name="acompanhantes" min="0" required>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>
</body>

</html>
